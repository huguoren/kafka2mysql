# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.input.topic=input-topic
kafka.output.topic=action-stats-topic
kafka.consumer.group.id=multi-sink-flink-group

# MySQL Configuration
mysql.jdbc.url=jdbc:mysql://localhost:3306/flink_db
mysql.username=flink_user
mysql.password=flink_password
mysql.batch.size=100
mysql.batch.interval.ms=1000

# Redis Configuration
redis.host=localhost
redis.port=6379
redis.password=

# Job Configuration
job.parallelism=2